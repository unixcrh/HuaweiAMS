    <script>
        var menu = null,
            main = null;
        var showMenu = false;
        mui.init({
            pullRefresh: {
                container: "#refreshContainer", //下拉刷新容器标识，querySelector能定位的css选择器均可，比如：id、.class等
                down: {
                    contentdown: "下拉可以刷新", //可选，在下拉可刷新状态时，下拉刷新控件上显示的标题内容
                    contentover: "释放立即刷新", //可选，在释放可刷新状态时，下拉刷新控件上显示的标题内容
                    contentrefresh: "正在刷新...", //可选，正在刷新状态时，下拉刷新控件上显示的标题内容
                    callback: function () {
                        setTimeout(function () {
                            $($(".mui-table-view").children()[0]).before($(".mui-table-view").children()[2]);
                            mui('#refreshContainer').pullRefresh().endPulldownToRefresh();
                        }, 2000);
                    } //必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
                },
                up: {
                    contentrefresh: "正在加载...", //可选，正在加载状态时，上拉加载控件上显示的标题内容
                    contentnomore: '没有更多数据了', //可选，请求完毕若没有更多数据时显示的提醒内容；
                    callback: function () {
                        setTimeout(function () {
                            showBack.error("对不起，网络连接异常");
                            mui('#refreshContainer').pullRefresh().endPullupToRefresh();
                            /*$(".mui-table-view").append($(".mui-table-view").html());//必选，刷新函数，根据具体业务来编写，比如通过ajax从服务器获取新数据；
						  */
                        }, 2000);

                    }
                }
            }
        });
        //点击左上角侧滑图标，打开侧滑菜单；
        document.querySelector('.mui-icon-bars').addEventListener('tap', function (e) {
            $("#menu").animate({
                marginLeft: '0%'
            }, 300);
            $("#menu_back").show();
        });
        document.querySelector('.menu_back').addEventListener('tap', function (e) {
            $("#menu").animate({
                marginLeft: '-100%'
            }, 300);
            $("#menu_back").hide();
        });
        var showBack = function () {
            function init() {
                var backHtml = "<div class=\"back\"></div>" +
                    "<div class=\"warm\"></div>";
                var newNode = document.createElement("div");
                newNode.setAttribute("id", "back");
                newNode.innerHTML = backHtml;
                return newNode;
            }
            var instance;
            return {
                show: function () {
                    if (instance) {
                        $("#back").show();
                    } else {
                        instance = init();
                        document.body.appendChild(instance);
                    }
                }, hide: function () {
                    $("#back").hide();
                }, error: function (txt) {
                    showBack.show();
                    $("#back").children('.warm').html(txt);
                    $("#back").children('.warm').show();
                    //显示两秒之后刷新
                    setTimeout(function () {
                        $("#back").children('.warm').fadeOut('slow', function () {
                            $("#back").hide();
                        });
                    }, 2000)
                }
            }
        }();
    </script>
