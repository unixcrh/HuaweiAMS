<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Azure Media Player</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../scripts/jquery-2.1.4.min.js"></script>
    <!-- Azure Media Player -->
    <script src="//amp.azure.net/libs/amp/1.6.2/azuremediaplayer.min.js"></script>
    <link href="//amp.azure.net/libs/amp/1.6.2/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
</head>
<body style="margin:0px">

    <video id="azuremediaplayer" class="azuremediaplayer amp-default-skin amp-big-play-centered" controls width="100%" poster="" style="margin:0px;padding:0px">
        <p class="amp-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that supports HTML5 video</p>
    </video>
    <script>
        window.onload = function () {
            document.getElementById("azuremediaplayer").style.height = window.innerHeight + "px";
            window.addEventListener('resize', function (event) {
                document.getElementById("azuremediaplayer").style.height = window.innerHeight + "px";
            });
        }
    </script>
    <script src="mainAmp.js"></script>
    
</body>
</html>
